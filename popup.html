<!DOCTYPE html>
<html>
<head>
  <title>Video Speed Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input {
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Speed Control</h1>
  <label for="speed">Speed:</label>
  <input type="number" id="speed" min="0.1" max="5" step="0.1" value="1">
  <button id="setSpeed">Set Speed</button>

  <script src="popup.js"></script>
</body>
</html>
